<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sample Work - Morgan Maxwell</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .nav-link {
        transition: all 0.3s ease;
      }
      .nav-link:hover {
        color: #90caf9 !important;
        text-shadow: 0 0 10px #90caf9;
        transform: scale(1.05);
      }
      @keyframes riseUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .rise-animate {
        animation: riseUp 0.8s ease-out;
      }
      #mobile-menu {
        position: fixed;
        top: 56px;
        left: 0;
        width: 100%;
        background-color: #121212;
        transform: translateY(-100%);
        opacity: 0;
        transition: transform 0.3s ease, opacity 0.3s ease;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        padding: 1rem;
      }
      #mobile-menu.active {
        transform: translateY(0);
        opacity: 1;
      }
      #mobile-menu a {
        color: #e0e0e0;
        text-decoration: none;
        padding: 0.5rem 0;
        border-bottom: 1px solid #333;
      }
      #mobile-menu a:hover {
        color: #90caf9;
      }
      @media (min-width: 992px) {
        #mobile-menu {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            id="navbar-toggler"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <ul class="navbar-nav w-100 justify-content-around d-none d-lg-flex">
            <li class="nav-item">
              <a class="nav-link" href="index.html"
                ><i class="fas fa-home"></i> Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="About Me.html"
                ><i class="fas fa-user"></i> About Me</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sample-work.html"
                ><i class="fas fa-briefcase"></i> Sample Work</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="skills-certificates.html"
                ><i class="fas fa-star"></i> Skills & Certificates</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="experience.html"
                ><i class="fas fa-graduation-cap"></i> Experience &
                Education</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html"
                ><i class="fas fa-envelope"></i> Contact</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <div class="mobile-menu" id="mobile-menu">
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="About Me.html"><i class="fas fa-user"></i> About Me</a>
        <a href="sample-work.html"><i class="fas fa-briefcase"></i> Sample Work</a>
        <a href="skills-certificates.html"><i class="fas fa-star"></i> Skills & Certificates</a>
        <a href="experience.html"><i class="fas fa-graduation-cap"></i> Experience & Education</a>
        <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
      </div>
    </header>
    <main>
      <section class="skills-section">
      </section>
    </main>
    <script>
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('rise-animate');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });

      observer.observe(document.querySelector('main'));

      const toggler = document.getElementById('navbar-toggler');
      const menu = document.getElementById('mobile-menu');
      toggler.addEventListener('click', () => {
        menu.classList.toggle('active');
      });
      menu.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
          menu.classList.remove('active');
        });
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
